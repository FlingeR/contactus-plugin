<form data-request="onSendMail" class="form-horizontal">
  <div class="form-group" id="contactus-email-div">
    <label for="email" class="col-sm-2 control-label">E-Mail</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" name="email" id="contactus-email" placeholder="E-Mail" >
    </div>
  </div>
  <div class="form-group" id="contactus-name-div">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="name" id="contactus-name" required placeholder="Your Name">
    </div>
  </div>
  <div class="form-group" id="contactus-message-div">
  	<label for="content" class="col-sm-2 control-label">Content</label>
    <div class="col-sm-10">
		<textarea name="message" class="form-control" id="contactus-message" required rows="10"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Send</button>
    </div>
  </div>
</form>
